<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Дистанция</title>
  </head>
  <body>
    <header class="header">
      <div class="header-block">
        <div class="search">
          <label class="search-label">
            <input class="search-input" type="text" placeholder="Search" />
            <svg class="search-icon" width="16" height="16">
              <use href="./images/sprite.svg#icon-search"></use>
            </svg>
          </label>
        </div>
        <div class="navigation">
          <div class="user">
            <img class="user-avatar" src="./images/avat.png" alt="Avatar" />
            <span class="user-name">Mateusz</span>
          </div>
          <nav class="navigation-panel">
            <a href="" class="navigation-link link">Home</a>
            <a href="" class="navigation-link link">Create</a>
          </nav>
          <div class="icon-panel">
            <a class="icon-link" href="">
              <svg class="header-icon" width="24" height="24">
                <use href="./images/sprite.svg#icon-usergroupadd"></use>
              </svg>
            </a>
            <a class="icon-link" href="">
              <svg class="header-icon" width="24" height="24">
                <use href="./images/sprite.svg#icon-message"></use>
              </svg>
            </a>
            <a class="icon-link" href="">
              <svg class="header-icon" width="24" height="24">
                <use href="./images/sprite.svg#icon-bell"></use>
              </svg>
            </a>
            <a class="icon-link" href="">
              <svg class="header-icon" width="24" height="24">
                <use href="./images/sprite.svg#icon-info"></use>
              </svg>
            </a>
            <a class="icon-link" href="">
              <svg class="header-icon" width="16" height="16">
                <use href="./images/sprite.svg#icon-down"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container flexbox">
        <div class="menu-sidebar">
          <div class="user-fullname nav-link">
            <img class="user-avatar" src="./images/avat.png" alt="Avatar" />
            <span class="user-name">Mateusz Wierzbicki</span>
          </div>

          <ul class="nav-group list">
            <li class="nav-item">
              <a href="" class="nav-link active link">
                <svg class="nav-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-newsfeed"></use>
                </svg>
                <span class="nav-text">News Feed</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link link">
                <svg class="nav-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-message-side"></use>
                </svg>
                <span class="nav-text">Messages</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link link">
                <svg class="nav-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-marketplace"></use>
                </svg>
                <span class="nav-text">Marketplace</span>
              </a>
            </li>
          </ul>

          <ul class="nav-group list">
            <li class="nav-link"><h2 class="nav-title">Shortcuts</h2></li>
            <li class="nav-item">
              <a href="" class="nav-link link">
                <svg class="nav-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-trophy"></use>
                </svg>
                <span class="nav-text">Product Design</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link link">
                <svg class="nav-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-trophy"></use>
                </svg>
                <span class="nav-text">UX & UI</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link link">
                <svg class="nav-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-trophy"></use>
                </svg>
                <span class="nav-text">Figma</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link link">
                <svg class="nav-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-trophy"></use>
                </svg>
                <span class="nav-text">Ant Design</span>
              </a>
            </li>
          </ul>
          <ul class="nav-group list">
            <li class="nav-link"><h2 class="nav-title">Explore</h2></li>
            <li class="nav-item">
              <a href="" class="nav-link link">
                <svg class="nav-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-flag"></use>
                </svg>
                <span class="nav-text">Pages</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link link">
                <svg class="nav-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-customer-service"></use>
                </svg>
                <span class="nav-text">Groups</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link link">
                <svg class="nav-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-home"></use>
                </svg>
                <span class="nav-text">Events</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link link">
                <svg class="nav-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-rocket"></use>
                </svg>
                <span class="nav-text">Games</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link link">
                <svg class="nav-icon-down" width="24" height="24">
                  <use href="./images/sprite.svg#icon-down"></use>
                </svg>
                <span class="nav-text down-text">See more...</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="main-feed">
          <div class="create-post">
            <div class="create-header-post">
              <h3 class="create-post-title">Create post</h3>
            </div>
            <div class="create-body-post">
              <img class="user-avatar" src="./images/avat.png" alt="Avatar" />
              <div class="create-post-input" contenteditable="true">
                What’s on your mind, Mateusz?
              </div>
            </div>
            <div class="create-footer-post">
              <button class="tag">
                <svg class="post-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-picture"></use>
                </svg>
                <span class="btn-text">Photo/Video</span>
              </button>
              <button class="tag">
                <svg class="post-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-useradd"></use>
                </svg>
                <span class="btn-text">Tag friends</span>
              </button>
              <button class="tag">
                <svg class="post-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-smile"></use>
                </svg>
                <span class="btn-text">Feeling/Activ...</span>
              </button>
              <button class="tag">
                <svg class="post-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-dots"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
